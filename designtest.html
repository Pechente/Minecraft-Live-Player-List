<html>
  <head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300">
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <img src="server-icon.png" alt="Dauerwurst Logo"/>
      <h1>Dauerwurst</h1>
      <h2>Dauerwurst. Dauerhaft online, wurstig lecker.</h2>
    </header>
    <main>

      <p class="status">online</p>

      <ul class="online">
        <li><img src="http://signaturecraft.us/avatars/1/face/pechente.png" alt="Pechente Avatar"/><p class="playername">Pechente</p></li>
        <li><img src="http://signaturecraft.us/avatars/1/face/barning.png" alt="barning Avatar"/><p class="playername">barning</p></li>
      </ul>

      <p class="status">offline</p>

      <ul class="offline">
        <li><img src="http://signaturecraft.us/avatars/1/face/LegendaryTim.png" alt="LegendaryTim Avatar"/><p class="playername">LegendaryTim</p><p class="lastseen">2 min ago</p></li>
        <li><img src="http://signaturecraft.us/avatars/1/face/sylvaer.png" alt="sylvaer Avatar"/><p class="playername">sylvaer</p><p class="lastseen">3h ago</p></li>
      </ul>

      <p class="connected">2/20 Spielern verbunden.</p>
    </main>
    <footer>
      <p>Minecraft font by PurePixel</p>
    </footer>
  </body>
</html>
